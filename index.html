<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>celestial band</title>
  </head>
  <body>
 <div class="background-cover">
            <div class="logo">
                <a href="#"><img src="Celestial.jpg" alt=""></a>
            </div>

    <section class="main-section">
        <div class="form-text">
            <h1>Join The Celestial <br><span class="fun-text"> Brass Band Fun!</span></h1>
        </div>

     <div class="form-container">

            <form action="">
              <h2 class="text-center">Register New User</h2>
              <div class="input-group">
                <label>Full Name:</label><br />
                <input type="text" name="firstname" required/><br />
              </div>
              <div class="input-group">
                <label>Email:</label><br />
                <input type="email" name="Email" required/><br />
              </div>
  
              <div class="input-group">
                <label>Password:</label><br />
                <input type="password" name="password" required/><br />
              </div>
              <div class="input-group">
                <label>Confirm Password:</label><br />
                <input type="password" name="password" required/><br />
              </div>
              <div class="input-group">
                <button type="submit" class="btn">Sign Up</button>
              </div>
            </form>

     </div>
    </section>

    <div class="triangle-1"></div>
    <div class="circle-2"></div>
    <div class="circle-3"></div>
    <div class="circle-4"></div>

    <script src="js/jquery-3.4.1.min.js" type="text/js"></script>
    <script src="js/bootstrap.min.js" type="text/js"></script>
  </body>
</html>
